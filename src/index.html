<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-fundamentals-course-yt.esm.js"></script>
  <script nomodule src="/build/stencil-fundamentals-course-yt.js"></script>

</head>

<body>

  <!-- <my-component message="Hello World"></my-component> -->
  <alert-component type="info" message="this is an important alert"></alert-component>
  <alert-component type="success" message="this is an important alert"></alert-component>
  <alert-component type="error" message="this is an important alert"></alert-component>
  <alert-component type="mega" message="this is an important alert"></alert-component>

  <button>Cick me!</button>
  <p>Another text</p>


</body>


<script>

  document.querySelector('button').addEventListener('click', function () {
    const alert = document.querySelector('alert-component');
    alert.message = 'This was an important alert';


  })

</script>

</html>
