<script>

  document.querySelector('button').addEventListener('click', function () {
    const alert = document.querySelector('alert-component');
    alert.message = 'This was an important alert';
  })

  // this function is just created to handle the event that is raised from stencil 
  // it renturns the event as result of calling it in addEventListener
  function handleListenEvent(e) {
    console.log(e.detail.when);
    // console.log(e.target.text);  // <-- To get the text from the event emitter
    // console.log(e);
  }

  // Adding an event listener takes a function as second parameter
  // in this function we have access to the event that comes from stencil
  document.addEventListener('acknowledgeEvent', handleListenEvent);

  // Tabs ----------------------===------------------------------------------------------===--------------------------------
  // this function is just created to handle the event that is raised from stencil 
  // it renturns the event as result of calling it in addEventListener
  function handletabActivateEvent(e) {
    console.log(e.detail.name);
    // console.log(e.target.text);  // <-- To get the text from the event emitter
    // console.log(e);
  }

  // Adding an event listener takes a function as second parameter
  // in this function we have access to the event that comes from stencil
  document.addEventListener('tabActivate', handletabActivateEvent);

// Tabs ----------------------===------------------------------------------------------===--------------------------------    
</script>
